name: Update InStyle RSS

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install rss jsdom node-fetch

      - run: node scripts/update-rss.js

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add instyle-skin.xml
          git commit -m "Update InStyle Skin RSS" || echo "No changes"
          git push
